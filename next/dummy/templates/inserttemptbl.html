<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temptbl</title>
</head>
<body>
<table border="2">

    <form method="POST">
         {% csrf_token%}
    <tr align="center">
        <td><label>EmpCode</label></td>
        <td><input type="text" name="empcode" id="empcode" placeholder="Enter the empcode"></td>
    </tr>

    <tr align="center">
        <td><label>EmpName</label></td>
        <td><input type="text" name="empname" id="empname" placeholder="Enter the empname"></td>
    </tr>

     <tr align="center">
        <td><label>PFNo</label></td>
        <td><input type="text" name="pfno" id="pfno" placeholder="Enter the pfno"></td>
    </tr>

    <tr align="center">
        <td><label>PayablePayment</label></td>
        <td><input type="number" name="payablepayment" id="payablepayment" placeholder="Enter the payablepayment"></td>
    </tr>

    <tr align="center">
        <td><label>SpecialAmt</label></td>
        <td><input type="number" name="specialamt" id="specialamt" placeholder="Enter the specialamt"></td>
    </tr>

    <tr align="center">
        <td><label>Ariasamt</label></td>
        <td><input type="number" name="ariasamt" id="ariasamt" placeholder="Enter the ariasamt"></td>
    </tr>

    <tr align="center">
        <td><label>EPFAmt</label></td>
        <td><input type="number" name="epfamt" id="epfamt" placeholder="Enter the epfamt"></td>
    </tr>
    <tr align="center">
        <td><label>EPSAmt</label></td>
        <td><input type="number" name="epsamt" id="epsamt" placeholder="Enter the epsamt"></td>
    </tr>
    <tr align="center">
        <td><label>Month</label></td>
        <td><input type="number" name="month" id="month" placeholder="Enter the month"></td>
    </tr>
    <tr align="center">
        <td><label>Year</label></td>
        <td><input type="number" name="year" id="year" placeholder="Enter the year"></td>
    </tr>
    <tr align="center">
        <td colspan="2">
            <input type="submit" name="btn submit" id="btn submit" value="save">
             <input type="button" name="btn cancle" id="btn cancle" value="cancle">
        </td>
    </tr>
        </form>
</table>
</body>
</html>
